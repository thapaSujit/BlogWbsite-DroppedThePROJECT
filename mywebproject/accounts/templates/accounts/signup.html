{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" required>
    </div>
    <div>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" required>
    </div>
    <button type="submit">Register</button>
  </form>
{% endblock %}

<!-- 
  This template extends the base.html template and overrides the content block. Within this block, it displays a registration form for users to create a new account.

  The form tag specifies that the data entered in the form will be sent to the server using the HTTP POST method.

  csrf_token  is a Django template tag that inserts a hidden field in the form to prevent cross-site request forgery attacks.

  <label> elements are used to associate a label with each input field. This improves the accessibility of the form for users of assistive technologies.

  <input> elements are used to collect user input. The name attribute specifies the name of the input field, and the type attribute specifies the type of input (e.g. text, email, password).

  <button> is used to create a button that submits the form.

  required attribute is used to specify that a field must be filled out before the form can be submitted.

  The name attribute of each input field corresponds to the names of the form fields expected by the server when the form is submitted.
 -->
