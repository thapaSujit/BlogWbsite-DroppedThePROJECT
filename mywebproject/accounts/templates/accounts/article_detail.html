{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">By {{ article.author }} on {{ article.date_posted|date:"F j, Y" }}</h6>
            <p class="card-text">{{ article.body }}</p>
        </div>
    </div>
{% endblock %}
