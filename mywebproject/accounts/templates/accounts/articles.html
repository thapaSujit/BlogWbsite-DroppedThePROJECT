{% extends 'base.html' %}

{% block content %}
    <h1>Articles</h1>
    {% for article in articles %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.summary }}</p>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Read more</a>
            </div>
        </div>
    {% empty %}
        <p>No articles to display.</p>
    {% endfor %}
{% endblock %}
